name: Crear Release

on:
#  push:
#    tags:
#      - '*.*.*.*'
  # De manera manual desde Github-actions
  workflow_dispatch:      

permissions:
  contents: write

jobs:
  release:
    name: Crear Release
    runs-on: ubuntu-latest
    steps:
      - name: Crear Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes